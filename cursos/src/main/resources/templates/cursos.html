<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos - EduTech</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f1f5f9;
            padding: 30px;
        }
        h1 {
            background: #1e293b;
            color: white;
            padding: 15px;
            border-radius: 8px;
        }
        table {
            inline-size: 100%;
            border-collapse: collapse
            margin-block-start: 20px;
            background: white;
        };
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: start;
        }
        th {
            background-color: #38bdf8;
            color: white;
        }
        form {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-block-start: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"] {
            inline-size: 100%;
            padding: 8px;
            margin-block-end: 10px;
        }
        button {
            background: #1d4ed8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>Cursos Disponibles</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Duración</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.id}">1</td>
                <td th:text="${curso.titulo}">Java</td>
                <td th:text="${curso.descripcion}">Curso básico</td>
                <td th:text="${curso.duracion}">40</td>
            </tr>
            <tr th:if="${#lists.isEmpty(cursos)}">
                <td colspan="4">No hay cursos registrados.</td>
            </tr>
        </tbody>
    </table>

    <form method="post" th:action="@{/cursos/agregar}">
        <h2>Agregar nuevo curso</h2>
        <input type="text" name="titulo" placeholder="Título" required>
        <input type="text" name="descripcion" placeholder="Descripción" required>
        <input type="number" name="duracion" placeholder="Duración (horas)" required>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
