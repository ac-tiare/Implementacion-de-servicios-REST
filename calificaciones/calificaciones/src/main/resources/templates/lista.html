<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Calificaciones</title>
</head>
<body>
    <h1>Calificaciones Registradas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ID Estudiante</th>
                <th>ID Curso</th>
                <th>ID Evaluación</th>
                <th>Nota</th>
                <th>Fecha Calificación</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${calificaciones}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.idEstudiante}">1</td>
                <td th:text="${c.idCurso}">101</td>
                <td th:text="${c.idEvaluacion}">5001</td>
                <td th:text="${c.nota}">6.5</td>
                <td th:text="${c.fechaCalificacion}">2025-06-22</td>
            </tr>
        </tbody>
    </table>

    <a href="/calificaciones/formulario">Agregar Nueva Calificación</a>
</body>
</html>
