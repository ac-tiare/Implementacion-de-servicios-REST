<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EduTech Innovators - Inicio</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f0f2f5;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
        }

        header h1 {
            margin: 0;
        }

        .container {
            margin-block-start: 30px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h2 {
            margin-block-start: 0;
            color: #34495e;
        }

        table {
            inline-size: 100%;
            border-collapse: collapse;
            margin-block-start: 15px;
        }

        th, td {
            text-align: start;
            padding: 12px;
            border-block-end: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .footer {
margin-block-start: 40px;
            font-size: 0.9em;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenida a EduTech Innovators</h1>
        <p>Tu plataforma de gestión de aprendizaje.</p>
    </header>

    <div class="container">
        <h2>Usuarios Registrados</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        © 2025 EduTech Innovators Spa. Todos los derechos reservados.
    </div>

</body>
</html>
